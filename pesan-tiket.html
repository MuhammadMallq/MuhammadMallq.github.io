<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pesan Tiket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
<body>
    <header>
        <h1>Pesan Tiket Film</h1>
    </header>

    <div class="container">
        <h2>Formulir Pemesanan Tiket</h2>
        <form action="konfirmasi.html" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <label for="film">Pilih Film:</label>
            <select id="film" name="film" required>
                <option value="">--Pilih Film--</option>
                <option value="Ambalan 1969">Ambalan 1969</option>
                <option value="Ambaheimer 2069">Ambaheimer 2069</option>
                <option value="Ambatron X Rusdi">Ambatron X Rusdi</option>
            </select>

            <label for="jumlah">Jumlah Tiket:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" max="10" placeholder="1" required>

            <button type="submit" class="btn-submit">Pesan Sekarang</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Bioskop Alomani. All rights reserved.</p>
    </footer>
</body>
</html>
